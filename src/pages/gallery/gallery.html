<ion-header>

  <ion-navbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid id="gallery">
    <ion-row>
      <ion-col  col-4 *ngFor="let picture of pictures">
          <img [src]=picture.src>
          {{picture.timeStamp}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
