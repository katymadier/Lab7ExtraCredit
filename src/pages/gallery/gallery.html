<ion-header>

  <ion-navbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let picture of pictures">
        <img [src]=picture.src>
        <div>{{picture.timeStamp}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
